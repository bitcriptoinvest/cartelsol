<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$CartelWhales</title>
  <link rel="icon" type="image/x-icon" href="./metadata/money-bag.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>

  <div id="landing-page" class="background-blur" style="z-index: 20;">
    <div id="cartel-def-container" class="background-blur">
      <h1 class="primary-text">CartelWhales</h1>
      <h2 class="accent-text">/CartelWhales/</h2>
      <p>We aim to attract the largest whales in the world's solana network!</p>
    </div>
    <div id="pepe-gif" class="background-blur">
      <img src="./metadata/all-sitting-in-one.png" alt="Gangster Pepe">
    </div>
    <button id="close-landing-button" class="background-blur">Enter</button>
  </div>
  <main>
    <header>Cartel <span class="primary-text">W</span>hales</header>
    <div id="main" class="background-blur backdrop-shadow" style="z-index: 10;">
      <div id="main-container">
        <div id="contract-action">
          <span id="contract-title" class="prevent-select">$CARTELWHALES</span>
          <button id="copy-ca-button">Copy</span>
        </div>
        <span id="contract-address">AFTER LAUNCH</span>
        <div id="buy-action">
          <button id="chart-button">Chart</button>
          <button id="buy-button">Buy</button>
        </div>
      </div>
    </div>
    <div id="tokenomics" class="background-blur backdrop-shadow" style="z-index: 10;">
      <div id="tokenomics-container">
        <span>Total Supply:&nbsp;&nbsp;777&nbsp;777&nbsp;777</span>
        <div id="lp">
          <span>LP: 100% Burnt</span>
          <button id="lp-button" class="proofBtn">Proof?</button>
        </div>
        <div id="mint">
          <span>Mint Revoked</span>
          <button id="mint-button" class="proofBtn">Proof?</button>
        </div>
        <div id="freeze">
          <span>Freeze Authority Revoked</span>
          <button id="freeze-button" class="proofBtn">Proof?</button>
        </div>
      </div>
    </div>
    <div id="footer-container" class="background-blur backdrop-shadow" style="z-index: 10;">
      <footer>
        <div id="music-widget" class="prevent-select">
          <img id="music-icon" src="./metadata/music-icon-accent.png" alt="Music Icon">
          <span id="mute-music">Mute</span>
          <span id="unmute-music">Unmute</span>
        </div>
        <button id="twitter-button" class="socials">Twitter</button>
        <button id="telegram-button" class="socials">Telegram</button>
        <button id="switch-card"></button>
      </footer>
    </div>
    <div id="lineup-container" style="z-index: -2;">
      <img src="./metadata/lineup-back.png" alt="Lineup">
    </div>
  </main>
</body>
</html>
